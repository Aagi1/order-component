<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
      <div class="boite">
        <div class="contenu">

          <div class="imagedebut">
          <img  src="images/illustration-hero.svg" alt="image-hero">
          </div>

          <div class="after">
          <div class="text">
            <h1> Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
          </div>

          <div class="devis">
            <img src="images/icon-music.svg" alt="musique">
            <div class="prix">
              <a href="#">Annual Plan</a>
              <p>$59.99/year</p>
            </div>
            <a href="#">Change</a>
          </div>
          
          <div class="footer">
          <button class="paiement">Proceed to Payment</button>
          <a href="#">Cancel Order</a>
          </div>
          </div>
        </div>
      </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gilles AKPINFA</a>.
  </div>
</body>
</html>
